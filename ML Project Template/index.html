<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    
   <style>
    .hidden{display: none;}

	</style>
</head>

<body>
    <!-- <h3>Extracted Features</h3> -->
                <table class="table table-hover" id="myTable" class="hidden">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th colspan="2" scope="col">Features</th>
                            <th colspan="2" scope="col">Number of area covered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td colspan="2">Severety</td>
                            <td colspan="2">{{Severe}}</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td colspan="2">Leaf Area</td>
                            <td colspan="2">{{leaf_Area}}</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Infected Region Area</td>
                            <td colspan="2">{{infected_area}}</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td colspan="2">Ratio</td>
                            <td colspan="2">{{Ratio}}</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td colspan="2">Total Number of Spots</td>
                            <td colspan="2">{{Num_of_contour}}</td>
                        </tr>

                    </tbody>
                </table>
                <center>
                    <a class="btn btn-outline-primary  py-3 px-5" href="/uploaded">Return Back</a>
                    <button class="btn btn-outline-primary  py-3 px-5" onClick="ShowFeatures()">Show Detail</button>
                </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
        <script>
		function ShowFeatures(){document.getElementById("myTable").classList.toggle("hidden");}
        </script>
</body>

</html>
